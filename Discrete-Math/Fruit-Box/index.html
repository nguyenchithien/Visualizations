<meta content="utf-8" http-equiv="encoding">
<!DOCTYPE html>
<html>
	<head>
		<title> Fruit Box (Binary sequences) </title>
		
		<script>
		function Factorial( n ) {
			if ( n == 0 || n == 1 )
				return 1;
			
			else
				return n * Factorial( n - 1 );
		}
		
		function Combination( n, r ) {
			return Factorial(n) / ( Factorial(r) * Factorial(n-r) );
		}
		
		function Solve() {
            var pieces = parseInt( document.getElementById( "count_pieces" ).value );
            var types = parseInt( document.getElementById( "count_types" ).value );
            
			var r = pieces;
			var n = pieces + types - 1;
            console.log( n, r );
			var result = Combination( n, r );
			
			var list = document.getElementById( "list" );

            list.innerHTML =    "<li>Pieces of fruits = " + pieces + ", represent with 0's</li> " +
                                "<li>Types of fruit = " + types + ", which means we will have " + (types - 1) + " separators</li>" +
                                "<li>There will be " + (types - 1 + pieces ) + " total \"spots\" in the box.</li>" +
                                "<li>To solve: C( TOTAL_SPOTS, SELECT_PIECES_OF_FRUIT )</li>" +
                                "<li> = C(" + n + ", " + r + ")</li>" +
                                "<li> = " + n + "! / (" + r + "! (" + n + " - " + r + " )!) </li>" +
                                "<li> = " + result + "</li>";
            
		}
		</script>
	</head>

	<body>
        <style type="text/css">
            body { background: #000000; color: #aaaaaa; font-family: sans-serif; }

            .footer { font-size: 10pt; text-align:center; }

            a, a.active, a.link, a.visited { color: #ffffff; }

            canvas { display: block; margin: 0 auto; border: solid 1px #aaaaaa; width: 768px; height: 768px; }

            .center-text { text-align: center; font-size: 12px; font-family: sans-serif; }
            
            .window { border: solid 2px #72b13a; border-radius: 15px;  padding: 10px; background: #caff9a; color: #356708; font-weight: bold; }
            
            .field { float: left; width: 16%; text-align: center; }
            
            .clear { clear: both; }
            
            .result { width: 100%; }
            
            .output input[type=text] { background: none; border: none; text-align: center; }

            .inputs input[type=button] { width: 100%; }
            .inputs { width: 25%; float: left; }

            .outputs { width: 70%; float: right; }
        </style>
        
        <div class="inputs window">
            <h2>Inputs</h2>
			<p> How many pieces of fruit? <input type="text" id="count_pieces"> </p>
			<p> How many types of fruit? <input type="text" id="count_types"> </p>
			<p><input type="button" value="Solve" onclick="Solve()"></p>
        </div>

        <div class="outputs window">
            <h2>Outputs</h2>

            <ul id="list">
            </ul>
        </div>

        <div class="clear"></div>
        
        <div class="footer">
            <p> Binary Sequence Solver </p>
            <p><a href="https://rachels-courses.github.io/Visualizations/">&lt;&lt; All Visualizations</a></p>
        </div>
		
			
	</body>
</html>
